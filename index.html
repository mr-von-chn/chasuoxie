<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

		<!-- jquery -->
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"/>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- 移动设备友好，禁止缩放页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>查缩写</title>
    </head>
    <body style="padding-top: 70px;">
    	<nav class="navbar navbar-inverse navbar-fixed-top">
	      	<div class="container">
		        <div class="navbar-header">
		          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
		          	</button>
		          <a class="navbar-brand" href="#">查缩写</a>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		          <ul class="nav navbar-nav">
		            <li class="active"><a href="#">首页</a></li>
		            <li><a href="#about">我来写 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
		          </ul>
		        </div>
	      	</div>
	    </nav>
    	<div class="container">
    		<button class="btn btn-primary" type="button">
				总词条 <span class="badge"></span>
			</button>
    		<div class="panel panel-default">
    			<div class="panel-body">
				    <form class="form-inline">
						<div class="form-group">
						    <input type="text" class="form-control" name="short" placeholder="请输入缩略词" style="width: 300px;">
						</div>
						<button type="submit" class="btn btn-primary">搜索</button>
					</form>
				</div>
    		</div>
			<div class="result"></div>
			<script type="text/javascript">
				$(document).ready(function(){
					$.get('api.php?total=1', function(res) {
						if (res.error==1) {
			    			alert(res.msg);
			    			return false;
			    		}
			    		$('.badge').html(res.data);
					}, 'json');
					$('input').focus();
				  	$("form").submit(function(){
				  		var short = $('input[name=short]').val();
						if (!short) {
							alert('请输入缩略词');
							return false;
						}
						$('.result').html('');
				    	$.post('api.php', {'short':short}, function(res) {
				    		if (res.error==1) {
				    			alert(res.msg);
				    			return false;
				    		}
				    		$('.result').append('<div class="well">全称：'+res.data.full+"<br/>描述："+res.data.desc+'</div>');
				    	}, "json");
				    	return false;
				  	});
				});
			</script>
		</div>
		<style type="text/css">
			.footer {
			  position: absolute;
			  bottom: 0;
			  width: 100%;
			  /* Set the fixed height of the footer here */
			  height: 50px;
			  background-color: #f5f5f5;
			}
			.footer .container {
			  	width: auto;
			  	max-width: 500px;
			  	padding: 0 15px;
			}
			.footer .container .text-muted {
			  	margin: 15px 0;
			}
		</style>
		<footer class="footer">
	      	<div class="container">
	        	<p class="text-muted">该项目由mr-von-chn发起，github地址：<a href="https://github.com/">https://github.com/</a></p>
	      	</div>
